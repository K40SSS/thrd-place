<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/general.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>THRDPLACE - Login</title>
</head>
<body>
    <header>
        <div class="left-side">
            <div class="logo-holder">
                <a href="../index.html"><img src="../Icons/logo/THRDPLACE-white.png" alt="Logo" class="logo"></a>
            </div>
        </div>
        <div class="right-side">
            <!-- Navbar will be populated by header.js -->
        </div>
    </header>
    <main>
        <section class="form-section">
            <h1 class="form-title">Login</h1>
            <div id="message" class="message-box" style="display: none;"></div>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="form-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <script src="../Scripts/header.js"></script>
    <script src="../Scripts/login.js"></script>
</body>
</html>
