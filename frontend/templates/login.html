<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/general.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>THRDPLACE - Login</title>
</head>
<body>
    <header>
        <div class="left-side">
            <div class="logo-holder">
                <a href="../index.html"><img src="../Icons/logo/THRDPLACE-white.png" alt="Logo" class="logo"></a>
            </div>
        </div>
        <div class="right-side">
            <div class="about"><a href="">About</a></div>
            <div class="sessions"><a href="sessions.html">Sessions</a></div>
            <div class="create-session"><a href="">Create a Session</a></div>
            <button class="login-btn"><a href="login.html">LOGIN</a></button>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h1 class="form-title">Login</h1>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="form-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <script>
    (function(){
        const form = document.getElementById('login-form');
        form.addEventListener('submit', async function(e){
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://127.0.0.1:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) {
                    const err = await res.json().catch(()=>({ detail: res.statusText }));
                    alert('Login failed: ' + (err.detail || res.statusText));
                    return;
                }

                const data = await res.json();
                if (data && data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                }
                // Redirect to root or dashboard
                window.location.href = '/';
            } catch (err) {
                alert('Login error: ' + err.message);
            }
        });
    })();
    </script>
</body>
</html>
