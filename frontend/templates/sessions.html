<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/sessions.css">
    <link rel="stylesheet" href="../Styles/general.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>THRDPLACE</title>
</head>
<body>
    <header>
        <div class="left-side">
            <div class="logo-holder">
                <a href="../index.html"><img src="../Icons/logo/THRDPLACE-white.png" alt="Logo" class="logo"></a>
            </div>
        </div>
        <div class="right-side">
            <!-- Navbar will be populated by header.js -->
        </div>
    </header>
    <main>
        <div class="subtitle">
            <img src="../Icons/subtitles/actsess-subtitle.png" alt="Availiability" class="subtilte-img">
        </div>
        <div class="available-sessions" id="sessions-container">
            <!-- Sessions will be dynamically loaded here -->
        </div>

        <!-- Session Details Modal -->
        <div id="sessionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <div id="modalBody">
                    <!-- Session details will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Hide login button if user is logged in
        const token = localStorage.getItem('token');
        if (token) {
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.style.display = 'none';
            }
        }
    </script>
    <script src="../Scripts/header.js"></script>
    <script src="../Scripts/sessions.js"></script>
</body>
</html>
