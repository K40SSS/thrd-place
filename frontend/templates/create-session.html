<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/general.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/session.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>THRDPLACE - Create Session</title>
</head>
<body>
    <header>
        <div class="left-side">
            <div class="logo-holder">
                <a href="../index.html"><img src="../Icons/logo/THRDPLACE-white.png" alt="Logo" class="logo"></a>
            </div>
        </div>
        <div class="right-side">
            <div class="about"><a href="">About</a></div>
            <div class="sessions"><a href="sessions.html">Sessions</a></div>
            <div class="create-session"><a href="create-session.html">Create a Session</a></div>
            <button class="login-btn"><a href="login.html">LOGIN</a></button>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h1 class="form-title">Create a Study Session</h1>
            <form class="session-form" id="create-session-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Session Title:</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Calculus Midterm Prep" required>
                    </div>
                    <div class="form-group">
                        <label for="course_code">Course Code:</label>
                        <input type="text" id="course_code" name="course_code" placeholder="e.g., MATH 1ZA3" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="What will you study? What topics will be covered?" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Library Room 203 or Online" required>
                    </div>
                    <div class="form-group">
                        <label for="meeting_type">Meeting Type:</label>
                        <select id="meeting_type" name="meeting_type" required>
                            <option value="">Select a type...</option>
                            <option value="on_campus">On Campus</option>
                            <option value="off_campus">Off Campus</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="max_capacity">Max Capacity:</label>
                    <input type="number" id="max_capacity" name="max_capacity" min="1" placeholder="Maximum number of participants" required>
                </div>

                <button type="submit" class="submit-btn">Create Session</button>
            </form>
        </section>
    </main>

    <script>
    // Check if user is logged in before showing the page
    (function(){
        const token = localStorage.getItem('access_token');
        if (!token) {
            alert('You must be logged in to create a session');
            window.location.href = 'login.html';
        }
    })();
    </script>

    <script>
    (function(){
        const form = document.getElementById('create-session-form');
        form.addEventListener('submit', async function(e){
            e.preventDefault();

            // Get token from localStorage
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('You must be logged in to create a session');
                window.location.href = 'login.html';
                return;
            }

            // Collect form data
            const title = document.getElementById('title').value;
            const course_code = document.getElementById('course_code').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const location = document.getElementById('location').value;
            const meeting_type = document.getElementById('meeting_type').value;
            const max_capacity = parseInt(document.getElementById('max_capacity').value);

            try {
                const res = await fetch('http://127.0.0.1:8000/sessions/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        title, 
                        course_code, 
                        description, 
                        date, 
                        time, 
                        location, 
                        meeting_type, 
                        max_capacity 
                    })
                });

                if (!res.ok) {
                    const err = await res.json().catch(()=>({ detail: res.statusText }));
                    alert('Session creation failed: ' + (err.detail || res.statusText));
                    return;
                }

                const data = await res.json();
                alert('Session created successfully!');
                // Redirect to sessions list
                window.location.href = 'sessions.html';
            } catch (err) {
                alert('Error creating session: ' + err.message);
            }
        });
    })();
    </script>
</body>
</html>
